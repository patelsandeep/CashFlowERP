<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="pto_category"
              appendTo="@(body)"
              widgetVar="pto_category"
              showHeader="false"
              modal="true">
        <div class="timeexp-popup-ctn" id="selexpty" >
            <h1>#{timeEntryTranslationService.selectPtoCategory} 
                <img src="/resources/images/fancy-close-btn.png" 
                     onclick="PF('pto_category').hide();"
                     class ="close-icon-popup close-header" />
            </h1>
            <div class="add-new-phase-popup-field-ctnr clearfix">
                <div class="lable-field-area-fn">
                    <label>#{timeEntryTranslationService.ptoCategory}:</label>

                    <h:selectOneMenu styleClass="inventory-sel-field-01"
                                     value="#{dailyEntry.ptOCategory}">
                        <f:selectItems value="#{timeSheetEntryController.ptoCategories}" />
                        <p:ajax />
                    </h:selectOneMenu>
                </div>
                <hr />
                <div class="btns-ctnr-04 clearfix">
                    <div class="right">
                        <a class="cancel-new-btn" 
                           onclick="PF('pto_category').hide();" >
                            #{timeEntryTranslationService.cancel}
                        </a> 
                        <p:commandLink styleClass="next-new-btn-01 fancybox"
                                       value="#{timeEntryTranslationService.submit}"
                                       onsuccess="PF('pto_category').hide();">
                        </p:commandLink>
                    </div>
                </div>
            </div>
        </div>
    </p:dialog>
</ui:composition>
